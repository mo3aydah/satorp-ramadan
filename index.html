<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>بطاقة معايدة</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="imageCover text-center" style="font-family: Bahij;">
          <canvas id="myCanvas" height="1000" width="1002"></canvas>
        </div>
      </div>

      <div class="form-group">
        <div class="row mt-1 g-3 justify-content-center">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              placeholder="أكتب اسمك هنا"
              dir="rtl"
            />
          </div>
        </div>

        <div class="row justify-content-center mt-3 pb-3">
          <div class="col-auto">
            <button type="button" id="downloadCard" class="btn btn-light">
              حمل التهنئة
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
